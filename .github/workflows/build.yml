name: Build and Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.0
        with:
          cli: 'latest'

      - name: Build
        run: clojure -M:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
